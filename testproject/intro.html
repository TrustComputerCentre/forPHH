<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>School Intro</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      background: black;
    }

    .intro {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(-45deg, #01070d, #00ccff, #0066cc);
      background-size: 600% 600%;
      animation: backgroundMove 10s ease infinite;
      text-align: center;
      color: #fff;
      flex-direction: column;
    }

    .intro h1 {
      font-size: 3.5rem;
      margin: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
    }

    .intro h1 span {
      opacity: 0;
      transform: translateY(-50px);
      animation: dropIn 0.6s ease-out forwards;
    }

    .intro h1 span:nth-child(1) { animation-delay: 0.1s; }
    .intro h1 span:nth-child(2) { animation-delay: 0.3s; }
    .intro h1 span:nth-child(3) { animation-delay: 0.5s; }
    .intro h1 span:nth-child(4) { animation-delay: 0.7s; }
    .intro h1 span:nth-child(5) { animation-delay: 0.9s; }
    .intro h1 span:nth-child(6) { animation-delay: 1.1s; }
    .intro h1 span:nth-child(7) { animation-delay: 1.3s; }
    .intro h1 span:nth-child(8) { animation-delay: 1.5s; }

    .intro p {
      font-size: 1.3rem;
      margin-top: 10px;
      opacity: 0;
      animation: fadeInText 2.5s ease-out forwards;
      animation-delay: 2s;
    }

    .intro a {
      margin-top: 30px;
      display: inline-block;
      padding: 12px 24px;
      background-color: #fff;
      color: hsl(180, 5%, 4%);
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      opacity: 0;
      animation: fadeInText 3s ease-out forwards;
      animation-delay: 2.5s;
    }

    @keyframes backgroundMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes dropIn {
      0% {
        opacity: 0;
        transform: translateY(-60px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInText {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="intro">
    <h1>
      <span>W</span>
      <span>e</span>
      <span>l</span>
      <span>c</span>
      <span>o</span>
      <span>m</span>
      <span>e</span>
      <span>t</span>
      <span>o</span>
      <span>Trust</span>
      <span>Computer</span>
      <span>Center</span>
    </h1>
    <p>Where learning begins and dreams take flight</p>
    <a href="Home.html">Enter Site</a>
  </div>
</body>
</html>
