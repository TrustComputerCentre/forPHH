<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Enrollment Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      min-height: 100vh;
      padding: 40px 10px;
      color: #333;
    }

    header {
      background-color: #002244;
      color: white;
      padding: 30px 20px;
      text-align: center;
      border-radius: 10px;
      margin-bottom: 40px;
    }

    header img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-top: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    header nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      margin-top: 20px;
      gap: 25px;
    }

    header nav ul li a {
      color: #fff;
      text-decoration: none;
      padding: 10px 15px;
      border: 2px solid transparent;
      border-radius: 6px;
      transition: 0.3s;
    }

    header nav ul li a:hover {
      border-color: #00c6ff;
      background-color: rgba(255, 255, 255, 0.1);
    }

    .container {
      max-width: 900px;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      margin: auto;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    .container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #0072ff;
    }

    form label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 600;
    }

    form input, form select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      outline: none;
      transition: 0.3s;
    }

    form input:focus, form select:focus {
      border-color: #0072ff;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      background: #0072ff;
      color: #fff;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #005bb5;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 40px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background: #0072ff;
      color: #fff;
    }

    td button {
      padding: 5px 10px;
      margin: 0 3px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
    }

    td button:hover {
      opacity: 0.8;
    }

    td button:first-child {
      background: #ffc107;
      color: #000;
    }

    td button:last-child {
      background: #dc3545;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Trust Computer</h1>
    <img src="1.jpg" alt="College Logo">
    <nav>
      <ul>
        <li><a href="Course.html">Course Process</a></li>
        <li><a href="Home.html">Home</a></li>
        <li><a href="Payment.Html">Payment</a></li>
        <li><a href="Attendance.html">Attendance</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h2>Student Enrollment Form</h2>
    <form id="enrollmentForm">
      <label for="studentID">Student ID</label>
      <input type="text" id="studentID" name="studentID" required>

      <label for="studentName">Student Name</label>
      <input type="text" id="studentName" name="studentName" required>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required>

      <label for="nrc">NRC</label>
      <input type="text" id="nrc" name="nrc" required>

      <label for="fatherName">Father's Name</label>
      <input type="text" id="fatherName" name="fatherName" required>

      <label for="motherName">Mother's Name</label>
      <input type="text" id="motherName" name="motherName" required>

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="">Select</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="course">Course</label>
      <select id="course" name="course">
        <option value="Computer Science">Computer Science</option>
        <option value="Business Management">Business Management</option>
        <option value="Engineering">Engineering</option>
      </select>

      <button type="button" onclick="addStudent()">Enroll</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Student ID</th>
          <th>Name</th>
          <th>DOB</th>
          <th>NRC</th>
          <th>Father</th>
          <th>Mother</th>
          <th>Gender</th>
          <th>Email</th>
          <th>Course</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="studentTable"></tbody>
    </table>
  </div>

  <script>
    function addStudent() {
      let studentID = document.getElementById("studentID").value;
      let studentName = document.getElementById("studentName").value;
      let dob = document.getElementById("dob").value;
      let nrc = document.getElementById("nrc").value;
      let fatherName = document.getElementById("fatherName").value;
      let motherName = document.getElementById("motherName").value;
      let gender = document.getElementById("gender").value;
      let email = document.getElementById("email").value;
      let course = document.getElementById("course").value;

      if (studentID && studentName && dob && nrc && fatherName && motherName && gender && email && course) {
        let table = document.getElementById("studentTable");
        let row = table.insertRow();
        row.insertCell(0).innerHTML = studentID;
        row.insertCell(1).innerHTML = studentName;
        row.insertCell(2).innerHTML = dob;
        row.insertCell(3).innerHTML = nrc;
        row.insertCell(4).innerHTML = fatherName;
        row.insertCell(5).innerHTML = motherName;
        row.insertCell(6).innerHTML = gender;
        row.insertCell(7).innerHTML = email;
        row.insertCell(8).innerHTML = course;
        row.insertCell(9).innerHTML = `
          <button onclick="editStudent(this)">Edit</button>
          <button onclick="deleteStudent(this)">Delete</button>
        `;

        document.getElementById("enrollmentForm").reset();
      } else {
        alert("Please fill in all fields.");
      }
    }

    function editStudent(button) {
      let row = button.closest('tr');
      document.getElementById("studentID").value = row.cells[0].innerHTML;
      document.getElementById("studentName").value = row.cells[1].innerHTML;
      document.getElementById("dob").value = row.cells[2].innerHTML;
      document.getElementById("nrc").value = row.cells[3].innerHTML;
      document.getElementById("fatherName").value = row.cells[4].innerHTML;
      document.getElementById("motherName").value = row.cells[5].innerHTML;
      document.getElementById("gender").value = row.cells[6].innerHTML;
      document.getElementById("email").value = row.cells[7].innerHTML;
      document.getElementById("course").value = row.cells[8].innerHTML;

      row.remove();
    }

    function deleteStudent(button) {
      if (confirm("Are you sure you want to delete this record?")) {
        button.closest('tr').remove();
      }
    }
  </script>
</body>
</html>
