<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>School Intro</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .intro {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(-45deg, #0066cc, #00ccff, #0066cc);
      background-size: 600% 600%;
      animation: backgroundMove 10s ease infinite;
      text-align: center;
      color: #fff;
      flex-direction: column;
    }

    .intro h1 {
      font-size: 3.5rem;
      margin: 0;
      opacity: 0;
      animation: fadeInText 2s ease-out forwards;
    }

    .intro p {
      font-size: 1.3rem;
      margin-top: 10px;
      opacity: 0;
      animation: fadeInText 2.5s ease-out forwards;
    }

    .intro a {
      margin-top: 30px;
      display: inline-block;
      padding: 12px 24px;
      background-color: #fff;
      color: #0066cc;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      opacity: 0;
      animation: fadeInText 3s ease-out forwards;
    }

    @keyframes backgroundMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeInText {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="intro">
    <h1>Welcome to Trust Computer Center </h1>
    <p>Where learning begins and dreams take flight</p>
    <a href="home.html">Enter Site</a>
  </div>
</body>
</html>
