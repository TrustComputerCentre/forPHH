<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D MD Logo Animation</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px; /* enables 3D depth */
      font-family: sans-serif;
    }

    .logo-container {
      width: 200px;
      height: 200px;
      background: linear-gradient(145deg, #0d6efd, #0041c4);
      border-radius: 50%;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      font-weight: bold;
      transform-style: preserve-3d;
      animation: rotate3D 2.5s ease-out forwards;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
      opacity: 0;
    }

    @keyframes rotate3D {
      0% {
        transform: rotateY(90deg) rotateX(90deg) scale(0.5);
        opacity: 0;
      }
      100% {
        transform: rotateY(0deg) rotateX(0deg) scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="logo-container">MD</div>
</body>
</html>
